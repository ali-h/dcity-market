<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Sell Book - Ali H</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(window).bind("load", function() {
      const ssc = new SSC('https://api.hive-engine.com/rpc');
      const format = (new URL(window.location)).searchParams.get('format');
      const getList = async () => {
        let table_body = '';
        let isPending = true;
        let offset = 0;
        while (isPending) {
          const list = await ssc.find('nftmarket',
            'CITYsellBook',
            {},
            1000,
            offset,
            [{index: "_id", descending: true}]);
          if (format === 'true') {
            for (let i = 0; i < list.length; i++) {
              const data = list[i];
              const timestamp = new Date(data.timestamp);
              const object =
              `<tr>
                <td>${data.grouping.name}</td>
                <td>${data.nftId}</td>
                <td>${data.price}</td>
                <td>${data.priceSymbol}</td>
                <td>${data.account}</td>
                <td>${timestamp.toLocaleTimeString()}, ${timestamp.toLocaleDateString()}</td>
              </tr>`;
              table_body += object;
            }
          }
          if (list.length !== 1000) {
            isPending = false;
          }
          else offset += 1000;
        }
        const table =
        `<table border="1">
          <thead>
            <th>Name</th>
            <th>Id</th>
            <th>Price</th>
            <th>Symbol</th>
            <th>Account</th>
            <th>Time</th>
          </thead>
          <tbody>
            ${table_body}
          </tbody>
        </table>`;
        document.write(table);
      };
      getList();
    });
  </script>
</head>
<body>
  <span>loading</span>
</body>
</html>
